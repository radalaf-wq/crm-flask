<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>CRM Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{{ url_for('dashboard.index') }}">
          CRM Dashboard
        </a>
        <div class="d-flex">
          <a class="nav-link text-light" href="{{ url_for('projects.list_projects') }}">
            Проекты
          </a>
                    <a class="nav-link text-light" href="{{ url_for('tasks.list_tasks') }}">
            Задачи
          </a>
                                  <a class="nav-link text-light" href="{{ url_for('materials.list') }}">
                            Материалы
                        </a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
